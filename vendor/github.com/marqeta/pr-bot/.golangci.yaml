# golangci-lint configuration file
linters:
   enable:
     - revive
     - errcheck
     - gocyclo
     - goerr113
     - goimports
     - gosec
     - gosimple
     - govet
     - ineffassign
     - misspell
     - nestif
     - nilerr
     - predeclared
     - revive
     - staticcheck
     - stylecheck
     - tparallel
     - typecheck
     - unconvert
     - unused
# golangci-lint configuration file
linters-settings:
  revive:
    ignore-generated-header: true
    severity: warning
    rules:
      - name: atomic
      - name: unhandled-error
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
