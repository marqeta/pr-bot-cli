name: PR bot GitHub APP

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, labeled, unlabeled, review_requested, review_request_removed, assigned, unassigned, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          load: true
          tags: pr-bot-cli:latest

#      - name: Run Current Feature Branch
#        run: |
#          docker run \
#          -e GITHUB_EVENT_PATH="${{ github.event_path }}" \
#          -e GITHUB_EVENT_NAME="${{ github.event_name }}" \
#          -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
#          --rm pr-bot-cli:latest

      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ‘‹ Thanks for opening this pull request! PR Bot will auto-approve if it can.'
            })

      - name: Invoke action
        uses: marqeta/pr-bot-cli@main
